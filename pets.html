<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Rescue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pets.css">
</head>
<body>

    
    
    <div class="pets-main">
       
        <div class="gify">
            <img style="border: 3px solid green" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdW85cmg3Y2x6YWY2NTN0OWQwbnR5cjRhem05NTAyODNqOHFqeHY0ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Xev2JdopBxGj1LuGvt/giphy.webp" 
alt="dog gify waving Hi">
        </div>
        <div>
            
            <h1>You can't buy love, but you can rescue it!</h1>
        </div>
        
    </div>
    <div>
    <!-- Progress Bar-->
    <div
      id="progressBar"
      class="progress-bar-top"
      style="transition: width 1s ease;"
    ></div>

    <!-- Breed Selection DROPDOWN -->
    <h2 class="w-100 text-center mt-5">Select a Breed</h2>
    <select
      id="breedSelect"
      style="width: 300px;"
      class="form-select form-select-lg my-1 mx-auto"
      aria-placeholder="Select a Breed"
      aria-label="form-select-lg"
    >
    <!-- <option value="" disabled selected>Select a Breed</option> -->
    </select>
    <div class="d-flex">
      <button id="getFavouritesBtn" class="btn btn-success mx-auto mb-5">
        Get Favorites
      </button>
    </div>

    <!-- Carousel PREVIOUS / NEXT / FAV BUTTON-->
    <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
      <div id="carouselInner" class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Information Section INFO -->
    <div
      id="infoDump"
      class="px-5 py-3 mx-auto"
      style="max-width: 1600px;"
    ></div>

    <!-- Carousel Item Template CAT IMGAGE -->
    <template id="carouselItemTemplate">
      <div class="carousel-item">
        <div class="card">
          <div class="img-wrapper">
            <img
              src="https://via.placeholder.com/600/92c952"
              class="d-block w-100"
              alt="..."
            />
            <div data-img-id="" class="favourite-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                />
              </svg>
            </div>
          </div>
        </div>
        
        <div>
            <footer></footer>
    </div>
      </div>
    </template>
    <!-- <img src="https://media1.giphy.com/media/cNJucbqClxyPE5MNl9/giphy.webp?cid=ecf05e47gtjgm157nsbsimwq2ru8efalc4mvl43ksno4o0m1&ep=v1_gifs_search&rid=giphy.webp&ct=g" alt="puppy bowl"> -->

    
    <!-- Carousel Item Template -->
     
       <!-- Axios -->
       <div id="form-container">
        <form id="form" onsubmit="return validateForm()" style="border: 3px solid green;">
               <label for="firstname" style="font-weight: bold; text-shadow: 2px 2px 4px rgb(221, 215, 215);">First name:</label>
             <input type="text" id="firstname" name="firstname" placeholder="first name" required>
      
      <label for="lastname" style="font-weight: bold; text-shadow: 2px 2px 4px rgb(221, 215, 215);">Last name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="last name" required>
     
      <label for="email"  style="font-weight: bold; text-shadow: 2px 2px 4px rgb(221, 215, 215);">Email:</label>
      <input type="email" id="email" name="email" placeholder="www.example.com" required>
      <input id="submit" type="submit" value="Submit" class="openWindowBtn"/>
      <p id="form-message"></p> 
          
          <div id="-error-message"></div>
      </div>
  </div>
    </div>
    </form>
    <div id="line1">
        <h1 id="a" >ADOPT! DON'T SHOP!</h1>
      </div>
<img style="border: 3px solid green" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHprczdkdDdyaDc2Zmh3ZHB3eWp5YXBrODd0OXFoa21lZmt0NXdxOCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/TCPsSOYutvPgY/200.webp" 
alt="picture of puppy shaking ears">
      <!-- jQuery -->
      <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
        <footer style="text-shadow: 2px 2px 4px rgb(221, 215, 215)"></footer>
    </div>
    <script type="text/javascript" src="./pets.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./Carousel.js"></script>
</body>
</html>
